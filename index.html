<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <header>
            <a href="/index.html">
              <img src="./assets/logo.svg" alt="brand" />
            </a>
          </header>
          <div class="text">
            <h2>Atualize ideias e informações em 5 minutos.</h2>
            <h3>
              Tudo que você precisa saber para começar seu dia bem e informado
            </h3>
            <p>
              Notícias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>
          <div class="email-form">
            <form class="form">
              <label id="email-label" for="email">Insira seu e-mail:</label>
              <div class="input-btn">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="oi@rocketseat.com"
                />
                <button type="submit" class="submit-button">
                  <img src="./assets/send.svg" alt="Send" />
                </button>
              </div>
            </form>
          </div>
          <div class="back">
            <p>
              <a href="#">
                Deixe-me ler primeiro
                <img src="./assets/arrow-right.svg" alt="arrow right" />
              </a>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
